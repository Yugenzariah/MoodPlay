<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodPlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pick Your Mood</h1>
        <div id="mood-buttons">
            <button class="mood-button" data-mood="happy">Happy</button>
            <button class="mood-button" data-mood="sad">Sad</button>
            <button class="mood-button" data-mood="angry">Angry</button>
            <button class="mood-button" data-mood="chill">Chill</button>
            <button class="mood-button" data-mood="energetic">Energetic</button>
        </div>

        <div id="playlist-result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
